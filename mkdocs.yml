site_name: ACI Automation Training
site_description: Welcome to our ACI Automation Training with Practice Lab
site_author: Marcin Duma & Justyna Chowaniec

nav:
  - Home: index.md
  - Lab Access:
    - Accessing the Lab Environment: LAB_access.md
  - Day1 LAB sections:
    - Install and operate Postman: postman.md
    - Automation basis with restAPI: restAPI.md
    - Create customer use-cases with Postman: use-cases-postman.md
    - How to pull informations using restAPI: monitor-aci.md
  - Day2 LAB sections:
    - Terraform setup: terraform-installation.md
    - Terraform basic deployment: terraform-basis.md
    - Terraform variables: terraform-vars.md
    - Terraform state: terraform-state.md
    - Terraform use-cases: terraform-custom.md
    - Terraform modules: terraform-modules.md
  - Appendixes:
    - dCloudGuacamole: guacamole.md
    - Resources: resources.md
    - Collection of RestAPI: URL-restAPI.md
    - PRINT version: ACI-Automation/print_page/
theme:
  name: material
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
plugins:
  - search
  - print-site:
      add_cover_page: true
      cover_page_template: "docs/assets/templates/custom_cover_page.tpl"
      add_print_site_banner: true
      print_site_banner_template: "docs/assets/templates/custom_banner.tpl"
      exclude:
        - guacamole.md
        - resources.md
        - URL-restAPI.md